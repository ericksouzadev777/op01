    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            padding: 10px;
            background: white;
            border: 1px solid #d3d3d3;
            border-radius: 4px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .captcha-left {
            display: flex;
            align-items: center;
            position: relative;
        }
        .captcha-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            appearance: none;
            border: 2px solid #ccc;
            border-radius: 3px;
            transition: border-color 0.3s ease-in-out;
            background-color: white;
            position: relative;
        }
        .captcha-loading {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-top: 2px solid #4285F4;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .captcha-checkbox.hidden {
            visibility: hidden;
        }
        .captcha-checkbox:checked {
            border-color: #34A853;
            background-color: #34A853;
        }
        .captcha-checkbox:checked::after {
            content: '\2713';
            font-size: 16px;
            color: white;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: pop 0.2s ease-in-out forwards;
        }
        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        .captcha-text {
            margin-left: 10px;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
        }
        .captcha-right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .captcha-right img {
            width: 40px;
            height: auto;
        }
        .captcha-terms {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-left">
            <div class="captcha-loading" id="captcha-loading"></div>
            <input type="checkbox" id="captcha" class="captcha-checkbox">
            <span class="captcha-text">Não sou um robô</span>
        </div>
        <div class="captcha-right">
            <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA">
            <div class="captcha-terms">reCAPTCHA<br>Privacidade - Termos</div>
        </div>
    </div>

    <script>
        document.getElementById("captcha").addEventListener("change", function() {
            let checkbox = this;
            let loading = document.getElementById("captcha-loading");
            
            if (checkbox.checked) {
                checkbox.classList.add("hidden");
                loading.style.display = "block";
                setTimeout(() => {
                    loading.style.display = "none";
                    checkbox.classList.remove("hidden");
                    checkbox.checked = true;
                    setTimeout(() => {
                        window.location.href = "solicitar-licenca.html"; // Troca pra URL final do redirecionamento
                    }, 1000);
                }, 750);
            }
        });
    </script>
